<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">English Dictionary</div>
      <input placeholder="Search a Word" type="text" class="input" id="input" />
      <p class="infoText" id="infoText">Type a Word and Press Enter</p>
      <div class="meaningContainer" id="meaningContainer">
        <p>Word : <span class="title" id="title"></span></p>
        <div class="definitions">
          <label> Definitions</label>
          <div class="def">
            <span class="meaning" id="meaning"></span>
          </div>
          <div class="def">
            <span class="meaning" id="meaning"></span>
          </div>
          <div class="def">
            <span class="meaning" id="meaning"></span>
          </div>
        </div>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
